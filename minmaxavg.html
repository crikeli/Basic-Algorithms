<h1>Check Console</h1>

<script type="text/javascript">
	var arr = [1,5,10,-2];
	var min = arr[0];
	var max = arr[0];
	var sum = 0;

	sum = sum += arr[0];
	for (var i=1; i<arr.length; i++){
		if (arr[i] < min) {
			min = arr[i];
		}
		if (arr[i] > max) {
			max = arr[i];
		}
		sum += arr[i];
	}
	console.log(min);
	console.log(max);
	console.log(sum/arr.length)
</script>
