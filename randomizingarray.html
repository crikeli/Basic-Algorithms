<h1>Check Console</h1>

<!-- Generate 10 random numbers in an array -->
<script type="text/javascript">
	var arr = [];

	for (var i=0; i<10; i++){
		// A random integer between 0-100 is generated and pushed to the array at each iteration of the for loop.
		var randomInt = Math.floor(Math.random() * 101);
		arr.push(randomInt)
	}
	console.log(arr);
</script>
