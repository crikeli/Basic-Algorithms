<h1>Check Console</h1>

<script type="text/javascript">
	var arr = [-3,5,1,3,2,10];
	var len = arr.length;

	for(var i=0; i<len; i++){
		arr.push(arr[0]);
		for (var j=1; j<arr.length; j++){
			arr[j-1] = arr[j];
		}
		if (arr[arr.length-1] < 0){
			arr.pop();
			arr.pop();
		}
		else{
			arr.pop();
		}
	}
	console.log(arr);
</script>
